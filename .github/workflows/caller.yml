name: Call_my_Action

on: 
  pull_request:
    types: [opened]

jobs:
  Calling_my_Action:
    runs-on: ubuntu-latest
    needs: Pre-Requisite
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  Pre-Requisite:
    runs-on: ubuntu-latest
    steps:
      - run: echo Pre-Requisite is running

  Post-Requisite:
    runs-on: ubuntu-latest
    needs: Calling_my_Action
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - run: echo POST-Requisite is running